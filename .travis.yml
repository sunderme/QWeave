language: cpp
os: osx
branches:
  only:
  - master
before_install:
- brew update
- brew install qt5
script:
- "/usr/local/opt/qt/bin/qmake QWeave.pro"
- make
- "/usr/local/opt/qt/bin/macdeployqt QWeave.app -dmg"
deploy:
  provider: bintray
  skip_cleanup: true
  file: "${TRAVIS_BUILD_DIR}/bintray.json"
  user: sunderme
  key:
    secure: 
